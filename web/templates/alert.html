<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>NFV Monitor</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/locale/bootstrap-table-zh-CN.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1 class='text-center'>安全中间盒网络监测</h1>
    <div class="row">
        <div class="col-2">
            <ul class="list-group">
                <li class="list-group-item"><a href="/">用户权限等级</a></li>
                <li class="list-group-item"><a href="/middlebox">安全中间盒设定</a></li>
                <li class="list-group-item"><a href="/stat">首报文检测</a></li>
                <li class="list-group-item"><a href="/alert">攻击预警信息</a></li>
            </ul>
        </div>
        <div class="col">
            <table id="table"></table>
        </div>
        
    </div>
    
</div>


<script type="text/javascript">
    function click2() {
        $('#table').bootstrapTable({
            url: '/data2',
            dataType: "json",
            pagination: true,
            striped: true, 
            cache: false, 
            pageNumber: 1,
            pageSize: 10, 
            pageList: [10, 20, 50, 100], 
            showRefresh: false, 
            minimumCountColumns: 2, 
            clickToSelect: true, 
            height: 500, 
            uniqueId: "code", 
            showToggle: false, 
            cardView: false,
            detailView: true, 
            sidePagination: "server", 
            // {"name":"WHITELIST","code":10000,"MiddleBox ip":"10.4.0.254","MiddleBox mac":"11:11:11:11:11:11"}
            columns: [{
                field: 'name',
                title: 'Name',
                align: 'center', 
                width: '200px' 
            }, {
                field: 'code',
                title: 'Code',
                align: 'center'
            }, {
                field: 'MiddleBox ip',
                title: '中间盒IP',
                align: 'center',

            }, {
                field: 'MiddleBox mac',
                title: '中间盒MAC地址',
                align: 'center',
            }],
        });
    }

    click2();

</script>
</body>
</html>
